server.port=8085
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

server.tomcat.max-swallow-size=-1

#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/mobile_store_2021_view?seInformationSchema=true&serverTimezone=EST5EDT

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto= update
#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

#server.servlet.context-path=/arroyo/harnina/v2/microservi

app.name=Microservice Java Arroyo Harnina
app.year=2020
app.edition=Community
app.countries=es,ar,it,ca,br


