<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get IP</title>
</head>

<body>
  <h1>GET IP</h1>



  <script type="text/javascript">

    function loadStates() {
      fetch("http://www.geoplugin.net/json.gp")
        .then((res) => (res.ok ? res.json() : Promise.reject(res)))
        .then((json) => {
          const mensaje = "ip: " + json.geoplugin_request + " city: " + json.geoplugin_city + " pais: " + json.geoplugin_countryName;
          alert(mensaje);
        })
        .catch((err) => {

        });
    }
    loadStates();
  </script>
</body>
